<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="img">
            <img src="unnamed.jpg"alt="Profile">
        </div>
        <div class="info">
            <div class="name">
                <h2>ARGHA PAL</h2>
                <h4>@palArgha</h4> 
            </div>
            <p class="text">I'm a Full Stack Developer</p>
            <ul class="details">
                <li>
                    <h3>200</h3>
                    <h4>Followers</h4>
                </li>
                <li>
                    <h3>1000</h3>
                    <h4>Connection</h4>
                </li>
                <li>
                    <h3>300+</h3>
                    <h4>Profile Viewers</h4>
                </li>
            </ul>
            <div class="links">
                <button class="follow">Follow</button>
                <button class="view">View Profile</button>
            </div>
        </div>
    </div>
</body>
</html>
